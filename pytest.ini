[pytest]
# Pytest configuration for Agent-Zot

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers for test categorization
markers =
    smoke: Quick smoke tests for basic functionality
    integration: Integration tests requiring Docker/Neo4j
    slow: Slow-running tests (>1 second)

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Ignore patterns
norecursedirs = .git .tox dist build *.egg venv
